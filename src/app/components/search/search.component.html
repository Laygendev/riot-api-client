<section class="sub-header background">

	<div class="sub-header-content">
		<div class="wrap-padder">
			<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
				{{errorMessage}}
			</div>

			<h2>Realtime game search</h2>

			<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
				<div class="input-group">
					<input type="text"
								 class="form-control"
								 placeholder="Search summoner in a match"
								 formControlName="summonerName"
								 required>
					<div class="input-group-append">
						<button type="submit" class="btn btn-primary" (click)="onSubmit()" type="button"><i class="fas fa-search"></i></button>
					</div>
				</div>
				<ul class="regions">
					<li *ngFor="let region of dataService.regions">
						<button type="button" [class.btn-primary]="dataService.currentRegion == region.slug" [class.btn-secondary]="dataService.currentRegion != region.slug" (click)="switchRegion(region.slug)" class="btn">{{region.name}}</button>
					</li>
				</ul>
			</form>
		</div>
	</div>
</section>

<section class="page-secondary">

	<div class="wrap-padder">
		<h2>We are community</h2>

		<div class="flex mb-40">
			<div routerLink="/guide" class="bloc-button bloc-make-guide">
				<div class="content">
					<h3>Make a guide</h3>
					<p>and help other summoner to be a hero</p>
				</div>
			</div>

			<div routerLink="/all-guides" class="bloc-button">
				<div class="content">
					<h3>All guides</h3>
					<p>See all guides in Game mode by Champion</p>
				</div>
			</div>

			<div routerLink="/members" class="bloc-button">
				<div class="content">
					<h3>Best contributors</h3>
					<p>See all members and best contributors</p>
				</div>
			</div>
		</div>
	</div>
</section>
