<p class="status green" *ngIf="serverStatus && serverStatus.status == 200"><i class="fas fa-check-circle"></i><span>Server is up.</span></p>
<p class="status red" *ngIf="serverStatus && serverStatus.status != 200 || !serverStatus"><i class="fas fa-exclamation-circle"></i><span>Server is down.</span></p>

<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
	{{errorMessage}}
</div>

<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
	<div class="input-group mb-3">
		<input type="text"
					 class="form-control"
					 placeholder="Search summoner in a match"
					 formControlName="summonerName"
					 required>
		<div class="input-group-append">
			<button type="submit" class="btn btn-primary" (click)="onSubmit()" type="button">Search</button>
		</div>
	</div>
</form>

<a routerLink="/guide">Make a guide</a>
