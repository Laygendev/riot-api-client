<strong *ngIf="dataService.summonerData">#{{dataService.summonerData.id}}</strong>

<ul *ngIf="dataService.spetactorData">
	<li *ngFor="let participant of dataService.spetactorData.participants">
		<strong>#{{participant.championId}} {{participant.summonerName}}</strong>

		<div *ngIf="participant.championId">
			<img src="http://ddragon.leagueoflegends.com/cdn/8.2.1/img/champion/{{champions.image.full}}" />
			{{participant.champion.name}}
		</div>
	</li>
</ul>
