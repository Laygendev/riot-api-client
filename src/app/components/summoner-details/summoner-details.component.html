<section class="sub-header background" *ngIf="myChampion" [ngStyle]="{'background-image': getUrl()}">

	<div class="sub-header-content">
		<div class="wrap-padder">
			<h2 class="big-title">{{summonerName}}</h2>

			<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
				{{errorMessage}}
			</div>

			<div *ngIf="myParticipant">
				<app-guide-display *ngIf="myParticipant && myChampion && dataService.spetactorData.gameMode" [champion]="myChampion" [gameMode]="dataService.spetactorData.gameMode"></app-guide-display>
			</div>
		</div>
	</div>
</section>

<section class="page-secondary">

	<div class="wrap-padder">
		<h2>Current Game</h2>

		<div class="participants-container">
			<ul class="participants team100" *ngIf="dataService.spetactorData">
				<li class="details" *ngFor="let participant of dataService.spetactorData.participantsTeam100">

					<div class="avatar" *ngIf="participant.championId">
						<img src="http://ddragon.leagueoflegends.com/cdn/{{dataService.realms.data.v}}/img/champion/{{participant.champion.image.full}}" />
						<p>
							<strong>{{participant.summonerName}}</strong>
							<span *ngIf="participant.summonerData" class="level">{{participant.summonerData.summonerLevel}}</span>
						</p>
					</div>

					<div class="summonerSpells" *ngIf="participant.spells">
						<img src="http://ddragon.leagueoflegends.com/cdn/{{dataService.realms.data.v}}/img/spell/{{participant.spells.one.image.full}}" />
						<img src="http://ddragon.leagueoflegends.com/cdn/{{dataService.realms.data.v}}/img/spell/{{participant.spells.two.image.full}}" />
					</div>
				</li>
			</ul>

			<h3>VS</h3>

			<ul class="participants team200" *ngIf="dataService.spetactorData">
				<li *ngFor="let participant of dataService.spetactorData.participantsTeam200">

					<div class="avatar" *ngIf="participant.championId">
						<img src="http://ddragon.leagueoflegends.com/cdn/{{dataService.realms.data.v}}/img/champion/{{participant.champion.image.full}}" />
						<p>
							<strong>{{participant.summonerName}}</strong>
							<span *ngIf="participant.summonerData" class="level">{{participant.summonerData.summonerLevel}}</span>
						</p>
					</div>

					<div class="summonerSpells" *ngIf="participant.spells">
						<img src="http://ddragon.leagueoflegends.com/cdn/{{dataService.realms.data.v}}/img/spell/{{participant.spells.one.image.full}}" />
						<img src="http://ddragon.leagueoflegends.com/cdn/{{dataService.realms.data.v}}/img/spell/{{participant.spells.two.image.full}}" />
					</div>
				</li>
			</ul>
		</div>
	</div>
</section>
