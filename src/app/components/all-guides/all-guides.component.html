<section class="sub-header background">

	<div class="sub-header-content">
		<div class="wrap-padder">

			<h2 class="big-title">All guides</h2>

			<ul class="arianne">
				<li>
					<a routerLink="/">Home</a>
					<i class="fas fa-arrow-right"></i>
				</li>
				<li>All guides</li>
			</ul>
		</div>
	</div>
</section>

<section class="page-secondary">

	<div class="wrap-padder">
		<ul>
			<li class="item" *ngFor="let gameMode of gamesMode">
				<div class="btn" [class.btn-primary]="gameMode == currentGameMode" [class.btn-secondary]="gameMode != currentGameMode" (click)="selectGameMode(gameMode)">
					<span>{{gameMode}}</span>
				</div>
			</li>
		</ul>

	
	</div>
</section>
