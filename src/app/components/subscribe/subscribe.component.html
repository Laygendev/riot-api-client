<section class="sub-header background">

	<div class="sub-header-content">
		<div class="wrap-padder">

			<h2 class="big-title">Subscribe</h2>

			<ul class="arianne">
				<li>
					<a routerLink="/">Home</a>
					<i class="fas fa-arrow-right"></i>
				</li>
				<li>Subscribe</li>
			</ul>

			<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
				{{errorMessage}}
			</div>
		</div>
	</div>
</section>

<section class="page-secondary">

	<div class="wrap-padder">
		<form [formGroup]="userForm" (ngSubmit)="registerUser()" novalidate>
				<div class="form-group">
					<label for="mail">Email address</label>
					<input
								type="email"
								 class="form-control"
								 id="mail"
								 aria-describedby="mailHelp"
								 formControlName="mail">
					<small id="mailHelp" class="form-text text-muted">You're email is not displayed or used anywhere</small>
					<p class="red" *ngIf="mail.errors.email">*Email is not valid.</p>
				</div>

				{{mail.errors | json}}
				<div class="form-group">
					<label for="pseudo">Pseudo</label>
					<input
								 class="form-control"
								 id="pseudo"
								 formControlName="pseudo">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password"
								 class="form-control"
								 id="password"
								 formControlName="password">
				</div>
				<div class="form-group">
					<label for="password">Confirm password</label>
					<input class="form-control"
									type="password"
									formControlName="repeatPassword">
					<p class="red" *ngIf="! repeatPassword.errors.passwordEquals && ! password.errors.passwordEquals">*Password and repeat password is different.</p>
				</div>

				<button type="submit"
								[disabled]="userForm.status == 'INVALID'" class="btn btn-primary" type="button">Confirm</button>
		</form>
	</div>
</section>
