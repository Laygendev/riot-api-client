<div class="container">
	<h1>LolBuilds -> Make a guide</h1>

	<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
		{{errorMessage}}
	</div>

	<div *ngIf="!champion">
		<h2>Select a champion</h2>

		<ul *ngIf="!champion" class="champions">
			<li *ngFor="let champion of dataService.champions">
				<a (click)="clickChampion(champion)">
					<img src="http://ddragon.leagueoflegends.com/cdn/8.2.1/img/champion/{{champion.image.full}}" />
				</a>
			</li>
		</ul>
	</div>


	<div *ngIf="champion">
		<h2>Select a game mode</h2>

		<div>
			<p>You have selected the champion: <strong>{{champion.name}}</strong></p>
			<a (click)="clickChampion(undefined)">Back</a>
		</div>

		<ul>
			<a routerLink="/build/ARAM/{{champion.id}}">ARAM</a>
			<a routerLink="/build/NORMAL/{{champion.id}}">NORMAL</a>
		</ul>
	</div>
</div>
