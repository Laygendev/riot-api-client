<section class="sub-header background">

	<div class="sub-header-content">
		<div class="wrap-padder">

			<h2 class="big-title">Authentication</h2>

			<ul class="arianne">
				<li>
					<a routerLink="/">Home</a>
					<i class="fas fa-arrow-right"></i>
				</li>
				<li>Authentication</li>
			</ul>

			<p>No account ? Clic <a routerLink="/auth/subscribe">here</a> to create one</p>
		</div>
	</div>
</section>

<section class="page-secondary">

	<div class="wrap-padder">
		<form [formGroup]="userForm" (ngSubmit)="onSubmit()" novalidate>
			<div *ngIf="errorMessage" class="alert alert-danger" role="alert">
				{{errorMessage}}
			</div>

			<div class="form-group">
				<label for="mail">Email address</label>
				<input
							 class="form-control"
							 id="mail"
							 aria-describedby="mailHelp"
							 formControlName="mail">
			</div>

			<div class="form-group">
				<label for="password">Password </label>
				<input type="password"
							 class="form-control"
							 id="password"
							 formControlName="password">
			</div>

			<button type="submit"
							class="btn btn-primary">Authentication</button>
		</form>
	</div>
</section>
